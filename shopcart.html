<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contour Clothing - Cart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header, footer { background-color: #2c3e50; color: #fff; padding: 20px 0; text-align: center; }
        nav ul { list-style-type: none; margin: 0; padding: 0; display: flex; justify-content: center; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
        .content { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .section-title { color: #2c3e50; border-bottom: 2px solid #27ae60; padding-bottom: 8px; margin-bottom: 20px; }
        .cart-item { background: #fff; padding: 16px; margin-bottom: 12px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .cart-item h4 { margin: 0; color: #2c3e50; }
        .cart-item p { margin: 0; color: #27ae60; font-weight: bold; }
        .total { font-size: 1.2em; font-weight: bold; margin-top: 20px; text-align: right; }
        .checkout-btn { display: block; width: 100%; padding: 12px; background-color: #27ae60; color: white; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; margin-top: 20px; }
        .checkout-btn:hover { background-color: #219150; }
        .empty { text-align: center; color: #888; margin-top: 40px; font-size: 1.1em; }
    </style>
</head>
<body>
    <header>
        <h1>Contour Clothing</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2 class="section-title">Your Cart</h2>
        <div id="cart-container"></div>
        <div class="total" id="cart-total"></div>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <footer>
        &copy; 2025 Contour Clothing. Gear up for greatness.
    </footer>

    <script>
        const cartContainer = document.getElementById('cart-container');
        const cartTotal = document.getElementById('cart-total');

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="empty">Your cart is currently empty.</p>';
                cartTotal.innerHTML = '';
                document.querySelector('.checkout-btn').style.display = 'none';
                return;
            }

            let total = 0;
            cartContainer.innerHTML = '';
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <h4>${item.name}</h4>
                    <p>$${item.price.toFixed(2)}</p>
                `;
                total += item.price;
                cartContainer.appendChild(itemElement);
            });

            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        function checkout() {
            alert("Thanks for your order! This is a demo checkout.");
            localStorage.removeItem('cart');
            window.location.href = 'shop.html';
        }

        loadCart();
    </script>
</body>
</html>
