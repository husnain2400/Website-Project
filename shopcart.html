<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Contour Clothing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #2c3e50; color: #fff; padding: 20px 0; text-align: center; }
        nav ul { list-style-type: none; margin: 0; padding: 0; display: flex; justify-content: center; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
        .content { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        .section-title { color: #2c3e50; border-bottom: 2px solid #27ae60; padding-bottom: 8px; margin-bottom: 20px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 12px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
        .cart-item img { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; }
        .cart-item-details { flex: 1; margin-left: 20px; }
        .cart-item-details h4 { margin: 0; color: #2c3e50; }
        .cart-item-details p { margin: 4px 0; color: #27ae60; font-weight: bold; }
        .cart-total { text-align: right; font-size: 1.2em; margin-top: 20px; color: #2c3e50; }
        .checkout-btn { background-color: #27ae60; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-size: 1em; margin-top: 20px; float: right; }
        .checkout-btn:hover { background-color: #219150; }
        footer { background-color: #2c3e50; color: #fff; text-align: center; padding: 20px; margin-top: 40px; clear: both; }
    </style>
</head>
<body>
    <header>
        <h1>Contour Clothing</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2 class="section-title">Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total">Total: $0.00</div>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <footer>
        &copy; 2025 Contour Clothing. Gear up for greatness.
    </footer>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const totalElement = document.getElementById('cart-total');

            cartItemsContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                totalElement.textContent = 'Total: $0.00';
                return;
            }

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h4>${item.name}</h4>
                        <p>$${item.price.toFixed(2)}</p>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
                total += item.price;
            });

            totalElement.textContent = `Total: $${total.toFixed(2)}`;
        }

        function checkout() {
            alert('Thank you for your purchase!');
            localStorage.removeItem('cart');
            window.location.reload();
        }

        window.onload = loadCart;
    </script>
</body>
</html>
