<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Contour Clothing</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
        }
        header { 
            background-color: #2c3e50; 
            color: #fff; 
            padding: 20px 0; 
            text-align: center; 
        }
        nav ul { 
            list-style-type: none; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
        }
        nav ul li { 
            margin: 0 15px; 
        }
        nav ul li a { 
            color: #fff; 
            text-decoration: none; 
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #27ae60;
        }
        .content { 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 30px; 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
        }
        .content h2 { 
            color: #2c3e50; 
            border-bottom: 2px solid #27ae60; 
            padding-bottom: 8px; 
            margin-bottom: 20px; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        input, textarea { 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #27ae60;
            outline: none;
        }
        button { 
            background-color: #27ae60; 
            color: white; 
            border: none; 
            padding: 12px 16px; 
            border-radius: 6px; 
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        button:hover { 
            background-color: #219150;
            transform: translateY(-2px);
        }
        footer { 
            background-color: #2c3e50; 
            color: #fff; 
            text-align: center; 
            padding: 20px; 
            margin-top: 40px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Contour Clothing</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="checkout.html">Cart</a></li> <!-- Added Cart link -->
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p style="margin-top:20px;">Or reach us at: <strong>support@contourclothing.com</strong></p>
    </div>

    <footer>
        &copy; 2025 Contour Clothing. Gear up for greatness.
    </footer>

    <script>
        // Simple form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will respond within 24 hours.');
            this.reset();
        });
    </script>
</body>
</html>
