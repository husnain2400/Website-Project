<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contour Clothing - About Us</title>
    <style>
        /* SIMPLE CHATBOT STYLES */
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        
        #chatHeader {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-weight: bold;
        }
        
        #chatContent {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        
        .bot-message, .user-message {
            max-width: 80%;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 15px;
            clear: both;
        }
        
        .bot-message {
            background: #e0e0e0;
            float: left;
        }
        
        .user-message {
            background: #27ae60;
            color: white;
            float: right;
        }
        
        #chatInput {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 15px;
        }
        
        #chatInput button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 5px;
            border-radius: 15px;
            cursor: pointer;
        }
        
        #chatToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        /* Simple quick replies */
        .quick-reply {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Your existing website content here -->
    
    <!-- CHATBOT HTML -->
    <div id="chatbot">
        <div id="chatHeader">ContourBot ðŸ¤–</div>
        <div id="chatContent">
            <div class="bot-message">Hi! I'm ContourBot. Ask me about hiking gear!</div>
        </div>
        <div id="chatInput">
            <input type="text" id="userInput" placeholder="Type your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <button id="chatToggle" onclick="toggleChatbot()">ðŸ’¬</button>
    
    <script>
        // SIMPLE CHATBOT FUNCTIONALITY
        
        // 1. Toggle chatbot visibility
        function toggleChatbot() {
            const chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
        }
        
        // 2. Bot responses database
        const botAnswers = {
            "hi": "Hello! How can I help with your outdoor gear questions today?",
            "hello": "Hi there! Ask me about jackets, boots, or hiking gear.",
            "jacket": "Our best-selling waterproof jacket is the TrailMaster Pro ($199).",
            "boots": "For hiking boots, we recommend the Summit Trekker for all terrains.",
            "shipping": "We offer free shipping on orders over $100! Delivery takes 3-5 days.",
            "return": "You can return items within 30 days if unused with tags.",
            "size": "Our sizes run true to fit. Check our size guide for details.",
            "default": "I'm not sure about that. Try asking about jackets, boots, or shipping!"
        };
        
        // 3. Send message function
        function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.toLowerCase().trim();
            input.value = "";
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, "user");
            
            // Simple delay to simulate "typing"
            setTimeout(() => {
                let response = "default";
                
                // Check if message contains any keywords
                if (message.includes("hi") || message.includes("hello")) response = "hi";
                else if (message.includes("jacket")) response = "jacket";
                else if (message.includes("boot")) response = "boots";
                else if (message.includes("ship")) response = "shipping";
                else if (message.includes("return")) response = "return";
                else if (message.includes("size")) response = "size";
                
                // Add bot response to chat
                addMessage(botAnswers[response], "bot");
            }, 800); // 0.8 second delay
        }
        
        // 4. Add message to chat
        function addMessage(text, sender) {
            const chatContent = document.getElementById("chatContent");
            const messageDiv = document.createElement("div");
            messageDiv.className = sender + "-message";
            messageDiv.textContent = text;
            chatContent.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            chatContent.scrollTop = chatContent.scrollHeight;
        }
        
        // 5. Allow pressing Enter to send
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
