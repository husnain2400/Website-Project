<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>My E-Commerce Store</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#" id="cart-button">Cart (0)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Product 1 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/200x200" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button class="add-to-cart" data-product="Product 1" data-price="19.99">Add to Cart</button>
                </div>

                <!-- Product 2 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/200x200" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                    <button class="add-to-cart" data-product="Product 2" data-price="29.99">Add to Cart</button>
                </div>

                <!-- Product 3 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/200x200" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$39.99</p>
                    <button class="add-to-cart" data-product="Product 3" data-price="39.99">Add to Cart</button>
                </div>

                <!-- Product 4 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/200x200" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$49.99</p>
                    <button class="add-to-cart" data-product="Product 4" data-price="49.99">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn">Checkout</button>
            <button id="close-cart">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
